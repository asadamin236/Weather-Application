<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather Application</h1>
        <p class="para">Weather app is an application where you can see weather updates from around the world.</p>
        <div class="form">
            <input id="city" type="text" placeholder="Enter your city name">
            <button id="search-button">
                Submit
            </button>
        </div>
        <div class="info">
            <h2 id="cityname">No Data</h2>
            <p id="weather-condition">No Data</p> <!-- Fixed the ID -->
            <p id="temperature">No Data</p>
            <p id="wind-speed">No Data</p>
            <p id="humidity">No Data</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
